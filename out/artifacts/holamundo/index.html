<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hola mundo</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<h1>Formulario para calcular edad</h1>

<a href="/holamundo/holaServlet?saludo=Hola&nombre=Genesis&id=123">Obtener desde el Servlet</a>
<a href="/holamundo/parametros?id=123">Enviar id</a>


<form action="/holamundo/formulario" method="post">
    <div>
        <label>Ingrese el nombre</label>
        <input type="text" id="nombre" name="nombre">
    </div>

    <div>
        <label>Ingrese el apellido</label>
        <input type="text" id="apellido" name="apellido">
    </div>
    <div>
        <label>Ingrese la direccion</label>
        <input type="text" id="direccion" name="direccion">
    </div>
    <div>
        <label>Ingrese el numero de cedula</label>
        <input type="text" id="cedula" name="cedula">
    </div>
    <div>
        <label>Ingrese la fecha de nacimiento</label>
        <input type="date" id="fecha" name="fecha">
    </div>
    <div>
        <input type="submit" value="enviar">
    </div>

</form>

</body>
</html>
